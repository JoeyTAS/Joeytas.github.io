      <div class="opinions-section">
        <h2>Env√≠anos tus opiniones</h2>
        <form id="opinions-form">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
        
        <div class="mapita"> 
          <h1>Ubicanos</h1>
        <iframe 
        
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1913.7431846733155!2d-71.53799281112993!3d-16.40010687300133!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91424a599a614f27%3A0xe97c60d2073cc2f8!2sInstituto%20de%20Conductores%20%22STOP%22!5e0!3m2!1ses-419!2spe!4v1684452627889!5m2!1ses-419!2spe" 
        width="300" 
        height="200" 
        style="border:0;
        " 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>

    </div>
      
      
      
      <div id="chatbot-container">
        <div id="chatbot-ball"></div>
        <div id="chatbot-window">
          <div id="chatbot-header">
            <span>ChatPepito</span>
            <button id="close-btn">Cerrar</button>
          </div>
          <div id="chatbot-body">
            <div id="chatbot-messages"></div>
            <div id="chatbot-input">
              <input type="text" id="message-input" placeholder="Escribe un mensaje..." />
              <button id="send-btn">Enviar</button>
            </div>
          </div>
        </div>
      </div>
      
      
    </div>
